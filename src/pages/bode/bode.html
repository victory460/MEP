<ion-content class="bode-container">
    <div>
        <ion-row>
            <ion-col class="back-button-col" center>
                <button ion-button class="custom-back-button disable-hover" (click)="done()">
                    <img class="custom-image-button" src="assets/img/arrow-back.svg">
                </button>
            </ion-col>
            <ion-col center class="config-title-menu-col">
                Bode Plot
            </ion-col>
        </ion-row>
    </div>
    <ion-row class="page-row">
        <ion-col>
            <div class="bode-component-wrapper">
                <bode-plot #bodeComponent></bode-plot>
            </div>
        </ion-col>
        <ion-col class="controls-container">

            <ion-grid class="ion-grid-no-padding">

                <ion-row class="item-row">
                    <ion-col center class="input-label">
                        <span>Start Freq</span>
                    </ion-col>
                    <ion-col center class="input-col">
                        <div class="label-flex">
                            <div class="label-left">
                                <input class="custom-input" step="any" [ngModel]="startFreq | unitFormat:'Hz'" (mousewheel)="frequencyMousewheel($event, 'startFreq')" (focusout)="inputLeave($event, 'startFreq')" (keypress)="checkForEnter($event, 'startFreq')" />
                            </div>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row class="item-row">
                    <ion-col center class="input-label">
                        <span>Stop Freq</span>
                    </ion-col>
                    <ion-col center class="input-col">
                        <div class="label-flex">
                            <div class="label-left">
                                <input class="custom-input" step="any" [ngModel]="stopFreq | unitFormat:'Hz'" (mousewheel)="frequencyMousewheel($event, 'stopFreq')" (focusout)="inputLeave($event, 'stopFreq')" (keypress)="checkForEnter($event, 'stopFreq')" />
                            </div>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row class="item-row">
                    <ion-col center class="input-label">
                        <span>Steps/</span>
                    </ion-col>
                    <ion-col center class="input-col">
                        <div class="label-flex">
                            <div class="label-left">
                                <input class="custom-input" step="any" [(ngModel)]="stepsPerDec" (mousewheel)="stepMousewheel($event)" />
                            </div>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row class="item-row">
                    <ion-col center class="input-label">
                        <span>Sweep Type</span>
                    </ion-col>
                    <ion-col class="input-col" center>
                        <div class="label-flex">
                            <div class="label-left">
                                <dropdown-popover [dataArray]="sweepTypeArray" (onSelection)="select($event, 'sweep')"></dropdown-popover>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row class="item-row">
                    <ion-col center class="input-label">
                        <span>Y Axis Type</span>
                    </ion-col>
                    <ion-col class="input-col" center>
                        <div class="label-flex">
                            <div class="label-left">
                                <dropdown-popover [dataArray]="sweepTypeArray" (onSelection)="select($event, 'vert')"></dropdown-popover>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div text-right>
                <button ion-button (click)="start()" class="text-button-side disable-hover start-button">Start</button>
            </div>

        </ion-col>
    </ion-row>
</ion-content>
