<ion-menu [content]="content" class="skinned-menu" swipeEnabled="false">

    <ion-header>
        <ion-toolbar>
            <div class="menu-logo-container">
                <img class="menu-logo" src="assets/img/aerbeisi.jpg">
            </div>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
               <!-- 在这里添加菜单项 -->
            <button ion-item *ngFor="let p of pages" (tap)="openPage(p)">
                {{p.title}}
            </button>

            <button ion-item (tap)="toFeedBack()">
                Feedback And Support
            </button>
            <button ion-item (tap)="toReference()">
                Documentation
            </button>
            <button *ngIf="isMobile" ion-item (tap)="openAppStore()">
                Get App
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
